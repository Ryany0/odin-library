<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="library-container">
        <div class="header">
            <img src="./images/graduate.png" alt="Library logo">
            <input type="text" id="search">
            <button class="add-book-btn">Add Book</button>
        </div>
        <div class="book-display">
            
        </div>
    </div>

    <dialog open>
        <form method="dialog">
            <div>
                <label for="book-title">Title*</label>
                <input type="text" id="book-title">
            </div>
            <div>
                <label for="book-author">Author*</label>
                <input type="text" id="book-author">
            </div>
            <div>
                <label for="book-pages"># of pages*</label>
                <input type="number" id="book-pages">
            </div>
            <fieldset>
                <legend>Book Status</legend>
                <label for="book-read">Read</label>
                <input type="radio" value="true" id="book-read" name="book-status">
                <label for="book-not-read">Not read</label>
                <input type="radio" value="false" id="book-not-read" name="book-status" checked>
            </fieldset>
            

            <button id="add-Btn">Add</button>
        </form>
    </dialog>
    
</body>
</html>
