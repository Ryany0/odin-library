<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="library-container">
        <div class="header">
            <img src="./images/graduate.png" alt="Library logo">
            <input type="text" id="search">
            <button class="add-book-btn">Add Book</button>
        </div>
        <div class="book-display">
            
        </div>
    </div>

    <dialog open>
        <button id="close-dialog">X</button>
        <form method="dialog">
            <h1>Add Book</h1>
            <input type="text" id="book-title" placeholder="Title" autofocus required>
            <input type="text" id="book-author" placeholder="Author" required>
            <input type="number" id="book-pages" placeholder="Pages" required>
            <fieldset>
                <legend>Book Status</legend>
                <div>
                    <label for="book-read">Read</label>
                    <input type="radio" value="true" id="book-read" name="book-status">
                </div>
                <div>
                    <label for="book-not-read">Not read</label>
                    <input type="radio" value="false" id="book-not-read" name="book-status" checked>
                </div>
            </fieldset>
            

            <button id="add-Btn">Add</button>
        </form>
    </dialog>
    
</body>
</html>
